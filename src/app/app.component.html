<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="courses">

    @for (course of courses; track trackCourse; let index = $index ;
    let count = $count ; let last = $last ; 
    let even = $even ; let odd = $odd) {

    <h1>Count: {{count}}</h1>
    <course-card (courseSelected)="onCourseSelected($event)"
     [course]="course" [index]="index"
     [class.is-first] = "$first"
     [class.is-last] = "last"
     [class.is-even] = "even"
     [class.is-odd] = "odd"
     />        
    }
    @empty {
        <h1>No Courses found</h1>
    }

    <course-card *ngFor="let course of courses; index as i; first as isFirst; last as isLast"
    [class.is-first] = "isFirst"
    [class.is-last] = "isFirst"        
    [course]="course" [index]="i + 1 " />    
</div>
